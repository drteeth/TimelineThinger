buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:0.6.+'
        classpath 'com.android.tools.build:gradle:0.8.+'
    }
}

apply plugin: 'android'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.1'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib:0.6.+'
    compile 'com.netflix.rxjava:rxjava-core:0.16.1@jar'
    compile 'com.netflix.rxjava:rxjava-android:0.16.1@jar'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'joda-time:joda-time:2.3+'
}
